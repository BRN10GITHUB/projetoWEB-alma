<div class="conteudo">
    <h1>Área do Candidato</h1>
    <form action="#" method="post">

    <fieldset>
    <legend>Informações de contato:</legend>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome"
          placeholder="Insira seu nome"
          size="50" maxlength="100"
          autofocus autocomplete="off"
 
          <label for="email">E-mail:</label>
          <input type="text" id="eamil" name="email"
          placeholder="Insira seu e-mail"
          size="50" maxlength="100"
          autofocus autocomplete="off"

          <label for="telefone">Telefone:</label>
          <input type="text" id="tel" name="tel"
          placeholder="(99) 99999-9999"
          size="10" maxlength="14"
          autofocus autocomplete="off"
        </fieldset>

        <fieldset>
            <legend>Informações do candidato</legend>
            <label for="pretSalarial">Pretenção salarial</label>
            <input type="text" id="pretSalarial" name="pretSalarial"
            placeholder="R$0000,00" size="10" maxlength="10"
             autocomplete="off">
            <label for="dataNasc">Data nascimento</label>
            <input type="text" id="dataNasc" name="dataNasc">

            <label for="escola">Escolaridade</label>
            <select name="escolaridade" id="escolaridade">
                <option value="#">--</option>
                <option value="fundamental">Fundamental</option>
                <option value="medio">Médio</option>
                <option value="tecnico">Técnico</option>
                <option value="tecnologo">tecnologo</option>
                <option value="bacharel">Bacharel</option>
                <option value="posGraduação">Pós-Graduação</option>
                <option value="doutorado">Doutorado</option>
            </select> 
            
            <input type="radio" name="sexo" id="fem" value="Fem">
            <label for="fem">Feminino</label>
            <input type="radio" name="sexo" id="masc" value="Mas">
            <label for="masc">Masculino</label>   
            <label name="fale">Fala sobre você</label>
            <textarea name="fale" id="fale" cols="30" rows="10" style="resize: none;"></textarea> 

        </fieldset>


</form>

</div>

</body>
</html>
